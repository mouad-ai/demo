<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>
<body>
  

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places.</h1>
            <p>This App Will Help You Calculate Your Travelling Distances.</p>
            <div class="form-horizontal">
               
                        <input type="text" id="from" placeholder="Origin" class="input" >
                        <input type="text" id="to" placeholder="Destination" class="input" >

                        <select id="mode" class="input">
                            <option value="DRIVING">Driving</option>
                            <option value="WALKING">Walking</option>
                            <option value="BICYCLING">Bicycling</option>
                          </select>

                <button id="button" value="Calculate" class="input" onclick="calcRoute();"><i class="fas fa-map-signs input"></i></button>
        
            </div>

            
        </div>
        <div class="container-fluid">
            <div id="container">
                <div id="googleMap">

                </div>
                <div id="sidebar">
                    
                </div>
            </div>
            
            <div id="output">

            </div>
        </div>

    </div>
     

    <script src="https://maps.googleapis.com/maps/api/js?key="API_KEY"&libraries=places"></script>

    <script src="index.js"></script>
</body>
</html>
